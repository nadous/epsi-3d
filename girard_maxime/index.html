<html lang="en">

<head>
    <title> 3DWords </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdlite.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/mdlite.js"></script>
    <script src="js/three.js"></script>
    <script src="js/datGui.js"></script>
    <script src="js/jquery.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/Projector.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/SPE.js"></script>

</head>

<body>
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="position: absolute; bottom: 0; right: 100px; display: none;" id="definitionPanel">
        <div class="mdl-card__title mdl-card--expand" style="max-height: 50px;">
            <h2 class="mdl-card__title-text" id="wordDefTitle">Definitions</h2>
        </div>
        <div class="mdl-card__supporting-text" style="padding-top: 0;">
            <div class="demo-list-action mdl-list">
                <div class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                         <span id="type0" class="type"></span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <span id="def0" class="definition"></span>
                    </span>
                </div>
                <div class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                         <span id="type1" class="type"></span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <span id="def1" class="definition"></span>
                    </span>
                </div>
                <div class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <span id="type2" class="type"></span>
                    </span>
                    <span class="mdl-list__item-secondary-content">
                        <span id="def2" class="definition"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="position: absolute; bottom: 0; left: 100px; max-width: 270px; max-height: 225px" id="wordsInfoPanel">
        <div class="mdl-card__title mdl-card--expand" style="max-height: 50px; background-color: #2ecc71">
            <h2 class="mdl-card__title-text" id="wordDefTitle">Informations</h2>
        </div>
        <div class="mdl-card__supporting-text" style="padding-top: 0;">
            <div class="demo-list-action mdl-list">
                <ul class="demo-list-two mdl-list">
                    <li class="mdl-list__item mdl-list__item--two-line">
                        <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-avatar">grade</i>
                        <span>Words generated</span>
                        <span class="mdl-list__item-sub-title" id="totalWords"></span>
                        </span>
                        <span class="mdl-list__item-secondary-content">
                    </li>
                    <li class="mdl-list__item mdl-list__item--two-line">
                        <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-avatar">timeline</i>
                        <span>Current Words</span>
                        <span class="mdl-list__item-sub-title" id="currentWords"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="demo-card-square mdl-card mdl-shadow--2dp" style="position: absolute; bottom: 0; left: calc(52% - 170px); max-width: 170px; max-height: 225px" id="legendOanel">
        <div class="mdl-card__title mdl-card--expand" style="max-height: 50px; background-color: #f1c40f">
            <h2 class="mdl-card__title-text" id="wordDefTitle">Legend</h2>
        </div>
        <div class="mdl-card__supporting-text" style="padding-top: 0;">
            <div class="demo-list-action mdl-list">
                <ul class="demo-list-item mdl-list" style="margin-top: 0">
                    <li class="mdl-list__item no-padding">
                        <span class="mdl-list__item-primary-content">
                            <span style="display: inline-block; width: 25px; height: 25px; background-color: rgb(255, 153, 255); margin-right: 5px"></span> <span id="totalSynonyms"></span>
                        </span>
                    </li>
                    <li class="mdl-list__item no-padding">
                        <span class="mdl-list__item-primary-content">
                            <span style="display: inline-block; width: 25px; height: 25px; background-color: rgb(0, 255, 0); margin-right: 5px"></span> <span id="totalAntonyms"></span>
                        </span>
                    </li>
                    <li class="mdl-list__item no-padding">
                        <span class="mdl-list__item-primary-content">
                            <span style="display: inline-block; width: 25px; height: 25px; background-color:  rgb(255, 255, 0); margin-right: 5px"></span> <span id="totalRhymes"></span>
                        </span>
                    </li>
                    <li class="mdl-list__item no-padding">
                        <span class="mdl-list__item-primary-content">
                            <span style="display: inline-block; width: 25px; height: 25px; background-color: rgb(255, 153, 51); margin-right: 5px"></span> <span id="totalSuggestions"></span>
                        </span>
                    </li>
                    <li class="mdl-list__item no-padding">
                        <span class="mdl-list__item-primary-content">
                            <span style="display: inline-block; width: 25px; height: 25px; background-color: rgb(255, 51, 0); margin-right: 5px"></span> <span id="totalSoundLike"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
    <script src="js/index.js"></script>
</html>
