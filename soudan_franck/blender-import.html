<!DOCTYPE html>
<html lang="en">

<head>
    <title> Blender import </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>

    <!--  Structure de travail:
      home
          |> three.js-master

    <script src="../../three.js-master/build/three.js"></script>

    <script src="../../three.js-master/examples/js/Detector.js"></script>
    <script src="../../three.js-master/examples/js/libs/stats.min.js"></script>
    <script src="../../three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script src="../../three.js-master/examples/js/loaders/OBJLoader.js"></script>

    <script>
        var container, stats;
        var scene, camera, renderer, controls;
        var icosphere;

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        function init() {
            if (!Detector.webgl) Detector.addGetWebGLMessage();

            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.075);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 100);
            camera.position.set(0, 0, 5);

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            controls = new THREE.OrbitControls(camera);
            controls.enableDamping = true;
            controls.dampingFactor = .1;
            controls.rotateSpeed = .1;

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

            var loader = new THREE.OBJLoader();

            loader.load('assets/icosphere.obj', function(obj) {
                var material = new THREE.MeshBasicMaterial({
                    color: 0xffffff
                });
                var texture = THREE.ImageUtils.loadTexture("assets/icosphere_texture.png");
                material.map = texture;
                obj.children[0].material = material;
                scene.add(obj);
            });

            window.addEventListener('resize', on_window_resize);

            render();
        }

        function render() {
            requestAnimationFrame(render);

            // cube.position.setX(Math.sin(j) * oscillationFactor);
            // cube.rotation.x = Math.cos(i) * Math.PI * .1;
            // cube.rotation.y = Math.cos(i) * Math.PI * .1;
            //
            // i += speed;
            // j += speed * .5;

            controls.update();
            stats.update();
            renderer.render(scene, camera);
        }

        function on_window_resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</head>

<body>
</body>

</html>
