<html lang="en">

<head>
    <title> INTRO </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;

    </style>

    <script src="../../three.js-master/build/three.js"></script>

    <script src="../../three.js-master/examples/js/Detector.js"></script>
    <script src="../../three.js-master/examples/js/libs/stats.min.js"></script>
    <script src="../../three.js-master/examples/js/controls/OrbitControls.js"></script>

    <script>
        var container, stats;
        var scene, camera, renderer, controls;
        var cubes;

        var px = 0,
            i = 0,
            j = 0;
        var speed = .1;
        var oscillationFactor = 2;

        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        function init() {
            if (!Detector.webgl) Detector.addGetWebGLMessage();

            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.075);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, 5);

            // var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
            // hemiLight.color.setHSL(0.6, 1, 0.6);
            // hemiLight.groundColor.setHSL(0.095, 1, 0.75);
            // hemiLight.position.set(0, 500, 0);
            // scene.add(hemiLight);

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight)

            controls = new THREE.OrbitControls(camera);
            controls.enableDamping = true;
            controls.dampingFactor = .1;
            controls.rotateSpeed = .1;

            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // renderer.setClearColor(0xffffff);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

            for (var x = -5; x <= 5; x++) {
                for (var z = -5; z <= 5; z++) {
                    var cubeGeometry = new THREE.BoxGeometry(.5, .5, .5);
                    var cubeMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff
                    });

                    // var cubeMaterial = new THREE.MeshPhongMaterial({
                    //     color: 0xffffff,
                    //     specular: 0x050505
                    // });

                    cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.set(x, 0, z);

                    scene.add(cube);
                }
            }


            // scene.add(cube);

            window.addEventListener('resize', on_window_resize);

            render();
        }

        function render() {
            requestAnimationFrame(render);

            // cube.rotation.y += .01;
            // cube.position.setX(Math.sin(i) * oscillationFactor);
            // cube.rotation.x = Math.cos(i) * Math.PI * .1;
            // cube.rotation.y = Math.cos(i) * Math.PI * .1;

            i += speed;
            j += speed * .5;

            controls.update();
            stats.update();
            renderer.render(scene, camera);
        }

        function on_window_resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</head>

</body>
