    <script src="../../three.js-master/build/three.js"></script>

    <script src="../../three.js-master/examples/js/Detector.js"></script>
    <script src="../../three.js-master/examples/js/libs/stats.min.js"></script>
    <script src="../../three.js-master/examples/js/controls/OrbitControls.js"></script>
	
    <script>
        var container, stats;
        var scene, camera, renderer, controls;
		var player; // the player
		var ball; // the ball
		var collidableMeshList = []; // the mesh that ball can collide with
		var clock = new THREE.Clock();
		
		var speed = new THREE.Vector2(0,-0.05); // ball speed

        document.addEventListener('DOMContentLoaded', function() {
            init();
			animate();
        });

        function init() {
            if (!Detector.webgl) Detector.addGetWebGLMessage();

            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.075);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, 10);

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight)

            /*controls = new THREE.OrbitControls(camera);
            controls.enableDamping = true;
            controls.dampingFactor = .1;
            controls.rotateSpeed = .1;*/

            renderer = new THREE.WebGLRenderer({
                antialias: true,
            });
			
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
           // renderer.setClearColor(0xffffff);
            container.appendChild(renderer.domElement);

            stats = new Stats();
            container.appendChild(stats.dom);

			// BRICKS
            for (var x = -2; x <= 2; x++) {
                for (var y = 2; y < 4; y++) {
                    var cubeGeometry = new THREE.BoxGeometry(.7, .3, .5);
                    var cubeMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffffff
                    });
					
                    cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                    cube.position.set(x, y, 0);
					cube.name = "brick"; // usefull during collisions
					
                    scene.add(cube);
					collidableMeshList.push(cube);
                }
            }
			
			// PLAYER		
			var geometry = new THREE.BoxGeometry( 2, .2, .5);
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			
			player = new THREE.Mesh( geometry, material ); // init player
			player.position.set(0,-3,0);
			player.name = "player";  // usefull during collisions
			scene.add(player);
			collidableMeshList.push(player);
			
			// BALL		
			var geometry = new THREE.SphereGeometry( 0.2, 20, 20 );
			var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
			
			ball = new THREE.Mesh( geometry, material ); // init ball
			ball.position.set(0,0,0);
			scene.add(ball);

            window.addEventListener('resize', on_window_resize);
			document.addEventListener( 'keydown', onKeyDown, false ); // listen to keyboard inputs

            //render();
        }
		
		function animate()
		{
			requestAnimationFrame(animate);
			render();
			update();
		}

        function render()
		{
            /*i += speed;
            j += speed * .5;*/
			
            renderer.render(scene, camera);
        }
		
		function update(){
			//controls.update();
            stats.update();
			
			detectCollision(); // detect all collisions in game
			ballAnimation(); // ball movements according to speed, direction
			
			render();
		}

        function on_window_resize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
		
		function onKeyDown ( event ) {
			//var delta = clock.getDelta();
			var moveDistance = 0.1;
			
			switch ( event.keyCode ) 
			{	
				case 37: // left arrow
				player.position.x -= moveDistance;
				break;
				case 38: // up arrow
				player.position.y += moveDistance;
				break;
				case 39: // right arrow
				player.position.x += moveDistance;
				break;
				case 40: // down arrow
				player.position.y -= moveDistance;
				break;
			}
		}
		
		function ballAnimation() {				
			ball.position.x += speed.x;
			ball.position.y += speed.y;
		}
		
		function detectCollision() {
			var originPoint = ball.position.clone();
			for (var vertexIndex = 0; vertexIndex < ball.geometry.vertices.length; vertexIndex++)
			{		
				var localVertex = ball.geometry.vertices[vertexIndex].clone();
				var globalVertex = localVertex.applyMatrix4( ball.matrix );
				var directionVector = globalVertex.sub( ball.position );
				
				var ray = new THREE.Raycaster( originPoint, directionVector.clone().normalize() );
				var collisionResults = ray.intersectObjects( collidableMeshList );
				if ( collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) 
				{						
					var objectCollided = collisionResults[0].object;
					
					console.log("collision with [" + objectCollided.name + "]");
					console.log(objectCollided);
					
					speed.y = speed.y * -1;
					//speed.x = Math.random() * 0.1;
					
					return;				
				}
			}
		}
    </script>
